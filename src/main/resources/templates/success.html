<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="an">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${title}"></title>
    <title th:text="${user}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->
    <!--    CSS-->
    <link rel="stylesheet" href="qqq/mine.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="blocks/js/script.js"></script>

</head>

<header th:insert="blocks/heder-mine::header-mine"></header>
<br>

<div class="container">


    <h2 class="text-center">Технічне завдання на проект</h2>
    <form class="form-signin" method="post" action="/orderuser">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="architecture">
            <label class="form-check-label" for="architecture">
                Архітектурні рішення - плани, розрізи фасади. Ескізні наміри забудови
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="constructive">
            <label class="form-check-label" for="constructive">
                Конструктивні рішення. Розрахунок конструкцій, елементів, вузлів.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="specification">
            <label class="form-check-label" for="specification">
                Складання специфікацій на будівельні матеріали, витрат, технології постачання та облаштування.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="engineering">
            <label class="form-check-label" for="engineering">
                Інженерія. Водояні, електричні, теплові, тощо куомунікації.
            </label>
        </div>
        <br>
        <p>
            <label for="username">Назва будинку</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Кожен будино повинен мати назву" required>
        </p>
        <p>
            <label for="phone">Вкажіть телефон </label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Телефон"
                   required>
        </p>
        <p>
            <label for="text">Рішення та вимоги</label>
            <input type="text" id="text" name="text" class="form-control"
                   placeholder="Вкажіть основні воги до проекту та деталі"
                   required>
        </p>
        <button class="btn btn-lg btn-success btn-block" type="submit">Публікувати</button>
        <form action="/logout" method="POST">
            <br>
            <br>
            <button class="btn btn-lg btn-danger btn-block" type="submit">Покинути особистий кабінет</button>
        </form>
        <br>
        <br>
    </form>


</div>
<footer th:insert="blocks/footer-first::footer-first"></footer>
</html>
